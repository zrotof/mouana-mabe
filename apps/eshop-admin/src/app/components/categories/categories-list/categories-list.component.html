<div class="admin-list-categories">
    <h1>Catégories</h1>
    <h3>Liste de nos catégories d'articles </h3>

        <div class="buttons">
            <button class="add-category" type="button" routerLink= '/categories/créer-catégorie'> 
                <i class="pi pi-plus"></i>
                Créer Catégorie
            </button>
        </div>

        <p-table [value]="categoriesList" responsiveLayout="scroll">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Image</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>{{category.name }}</td>
                    <td><img [src]="category.image" [alt]="category.name" width="100" class="p-shadow-4" /></td>
                    <td class="delete-edit">
                        <i (click)="editCategory(category._id)" class="pi pi-pencil"></i>
                        <i (click)="deleteCategory(category._id)"class="pi pi-trash"></i>
                    </td>
                 </tr>
            </ng-template>

        </p-table>
        <p-confirmDialog header="Confirmation de suppression" acceptLabel="Oui" rejectLabel="Non" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        </p-confirmDialog>
        <p-toast position="top-right"></p-toast> 

</div>
